name: Validate Images

on:
  pull_request:
    branches: [ main, test/build-push-ci ]

# Declare default permissions as read only.
permissions: read-all

jobs:
  build:
    name: Validate Updated Images
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v45

    - name: Build Changed Images
      env:
        ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
      run: |
        BASE_DIR=$(pwd)
        echo "${ALL_CHANGED_FILES}"
        exit 0
        for file in ${ALL_CHANGED_FILES}; do
            dir="$(dirname "${file}")"
            echo "Change detected in $dir ..."
            cd $dir
            if [ ! -f config.env ]; then
                echo "No config.env file present in changed directory, skipping ..."
                continue
            fi
            echo "Running 'docker build' in $dir ..."
            if [ -f "Containerfile" ]; then
                docker build -f Containerfile .
            else
                docker build -f Dockerfile .
            fi
            cd $BASE_DIR
        done
    